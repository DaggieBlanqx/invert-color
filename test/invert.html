<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>invert-color</title>
    <style>
        body {
            background: #e4e4e4;
            text-align: center;
            margin-top: 50px;
            font-family: Cousine, "Fira Mono", monospace;
            font-size: 16px;
            line-height: 1.7em;
        }
        code {
            font-size: 14.5px;
            background: rgb(48, 43, 54);
            color: rgb(255, 0, 119);
            padding: 2px 5px 3px 5px;
            border-radius: 3px;
        }
    </style>
    <script src="../lib/invert.js"></script>
    <script>
        window.onload = function () {
            const box = document.getElementById('box');
            const testList = [
                // [result, [args]]
                ['#000000', ['#fff']],
                ['#000000', ['#fff', true]],
                ['#FFFFFF', ['#000', true]],
                ['#dfec6a', ['#201395']]
            ];
            const html = [];
            if (typeof window.invert === 'function') {
                testList.forEach(test => {
                    let args = test[1];
                    let iResult = invert(...args);
                    let c = iResult.toLowerCase() === test[0].toLowerCase()
                        ? 'green' : 'red';
                    html.push(`<div style="color:${c}">invert(${args.join(', ')}) = ${iResult}</div>`);
                });
                box.innerHTML = html.join('');
            } else if (({}).toString.call(window.invert) === '[object Object]') {
                box.innerHTML = '<div style="color:red"><code>window.invert</code> is found but it\'s an object; not a <code>function</code>.<br />Check your default export.</div>'
            } else {
                box.innerHTML = `window.invert === ${typeof window.inverta}`;
            }
        };
    </script>
</head>

<body>
    <span>Run <code>npm test</code> or <code>npm run cover</code> for actual tests.<br />This is just to check whether bundling works.</span>
    <br /><br />
    <hr />
    <br />
    <div id="box"></div>
</body>
</html>
